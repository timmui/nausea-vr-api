<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        $(document).ready(function(){
            $("#Overdrive").click(function(e){
                e.preventDefault();

                $.get(location.origin+"/intensity?amount=4", function(data, status){
                // alert("Data: " + data + "\nStatus: " + status);
                });
            });

            $('#intensity').submit(function(e) {
                e.preventDefault();

                var $inputs = $('#intensity :input');
                //alert($inputs);
                $.get(location.origin+"/intensity", $inputs, function(data, status){
                        //alert("Data: " + data + "\nStatus: " + status);
                    });
            });
            $('#headache').submit(function(e) {
                e.preventDefault();

                var $inputs = $('#headache :input');
                //alert($inputs);
                $.get(location.origin+"/deltaEyes", $inputs, function(data, status){
                        //alert("Data: " + data + "\nStatus: " + status);
                    });
            });

        });
    </script>
</head>
<body onload="startTimer()">

<script>
    function startTimer() {
        setTimeout(enableOverdrive, 5000)
    }

    function enableOverdrive() {
        document.getElementById("Overdrive").style.visibility = "visible";
    }
</script>

<img src="img/Asset 3.png" alt="Nausea VR">

<div class="container">
    <div class="row">
    <form id="intensity">
    <p style="display:inline">Intensity:
        <input type="number" name="amount" min="0" max="1" step="0.1">
    <input id="send_button" type="submit" value="Send">
    </p>
    </form>
    </br>

    <form id="headache">
        <p style="display:inline">Headache:
            <input type="number" name="amount" min="0" max="0.1" step="0.01">
            <input id="send_button" type="submit" value="Send">
            </p>
    </form>

        <div id="overdrive_button">
            <a id="Overdrive" style="visibility:hidden" href="#">
                <img src="img/Asset 1.png" style="height: 200px" style="width: 200px">
            </a>
        </div>
    </div>
</div>
</body>
</html>
